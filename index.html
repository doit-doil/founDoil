<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Map Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #ffffff; /* 흰색 배경 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: white;
    }

    /* 오버레이 입력창 */
    .overlay {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 80%;
      max-width: 420px;
    }

    .overlay label {
      font-size: 14px;
      color: #333;
    }

    .overlay-row {
      display: flex;
      width: 100%;
      gap: 8px;
    }

    .overlay-row input {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bbb;
      outline: none;
    }

    .overlay-row input:focus {
      border-color: #666;
    }

    .overlay-row button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
      white-space: nowrap;
    }

    .overlay-row button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/map.png" alt="Map" />

    <!-- 입력 박스 오버레이 -->
    <form class="overlay" id="answerForm">
      <label for="answerInput">일단 도일이 집으로 가자!</label>
      <div class="overlay-row">
        <input
          id="answerInput"
          type="text"
          inputmode="numeric"
          autocomplete="off"
          placeholder="숫자만 입력"
        />
        <button type="submit">확인</button>
      </div>
    </form>

  </div>

  <script>
    const CORRECT_ANSWER = "33313921301391719469";
    const form = document.getElementById("answerForm");
    const input = document.getElementById("answerInput");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const value = input.value.trim();
      if (value === CORRECT_ANSWER) {
        window.location.href = "https://doit-doil.github.io/doilhouse/";
      } else {
        input.value = "";
        input.focus();
      }
    });
  </script>

</body>
</html>
